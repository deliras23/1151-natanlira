<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Vaor</title>
    <link rel="stylesheet" href="meuestilo.css">
</head>
<body>
    <main>
        <h1>Valor Maior</h1>
        <form action="salvar.php" method="get" onsubmit="return verificar()">
            <label for="v1">Valor 1:</label>
            <input type="number" name="v1" id="v1" min="0" max="300" value="0">

            <br><label for="v2"> Valor 2:</label>
            <input type="number" name="v2" id="v2" min="0" max="300" value="0">  

            <br><input type="submit" value="verificar">
        </form>
        <p id="res">Resultado Final</p>
        <img src="blWaSBLX.jpg">
    </main>
    <script>
        function verificar() {
            let num1 = Number(document.getElementById ("v1").value)
            let num2 = Number(document.getElementById("v2").value)

            let final = document.getElementById("res")

            if (num1 > num2 ) {
                final.innerHTML = `O primeiro valor ${num1} 1 é maior `

            } else if ( num2 > num1) {
                final.innerHTML = ` O Segundo valor ${num2} é maior `
            } else {
                final.innerHTML = `Os dois valores são iguais `
            }
                return false 
        }
    </script>
</body>
</html>
