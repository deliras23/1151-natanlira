<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Looping</title>
    <link rel="shortcut icon" href="controle.ico" type="image/x-icon">
</head>
<body>
    <main>
        <h1>Terceiro Trabalho JS</h1>
        <button onclick="tabuada()">Calcule</button>
    </main>

    <script>
        function tabuada() {
            let n = Number(prompt("Digite o n√∫mero da tabuada que deseja ver"))
            document.writeln(`<h1>Tabuada de ${n} </h1>`)

            let cont = 0
            while (cont <=10) {
                document.writeln(`${n} x ${cont} = ${n*cont} </br> `)
                cont++
            }
        }
    </script>
    
</body>
</html>
