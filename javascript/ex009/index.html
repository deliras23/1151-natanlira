<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <main>
        <h1>Gerador de números </h1>
        <button onclick="gerar()">Gerar um valor</button>
        <p id="resultado">O resultado vai aparecer aqui</p>
    </main> 
    <script>
        let res = document.getElementById("resultado")
        function gerar() {
            let min = 1
            let max = 10
            let n = Math.floor(Math.random() * max + min)       
            res.innerHTML = `Gerei o número ${n}` 

            /* tipos de arredondamento
            Math.floor() - arredonda sempre pra baixo
            Math.round() - arredondamento aritimético
            Math.cell() - arredonda sempre pra cima
            */
            
        }
    </script>
    
</body>
