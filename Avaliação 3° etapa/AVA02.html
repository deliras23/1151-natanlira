<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2° Avaliação</title>
    <link rel="shortcut icon" href="controle.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo02.css">
</head>
<body>
    <main>
        <section>
            <form action="salva.php" method="get" onsubmit="return calcular()">
                <label for="quant"> Quanto funcionários você deseja cadastrar</label>
                <br><input type="number" name="quant" id="quant" min="1" max="16">
               <input type="submit" value="Calcular">
            </form>

        </section>
    </main>

    <script>
        

        function calcular() {
            let quant = document.getElementById("quant")
            let sal = prompt("Digite o salários dos funionários")
            while (sal <= quant) 
                sal ++
                
        } return false

    </script>
    
</body>
</html>
